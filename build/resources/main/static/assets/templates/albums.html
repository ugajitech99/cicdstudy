<div id="currencies" ng-init="init()">



	<div class="row ">
		<div ng-include src="albumsView"></div>
	</div>

	<div class="w3-section">
		<input type="text" class="w3-input w3-border" id="exampleInput"
			name="userName" ng-model="userName"
			placeholder="Please enter your facebook name" required /> <input
			type="button"
			class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom"
			ng-click="getLikedPostsByName()" id="button-click"
			value="Get My Liked/Shared Posts " />

		<!-- 			<input type="text"
			class="w3-input w3-border" id="exampleInput" name="userNameC"
			ng-model="userNameC" placeholder="Please enter your facebook name"
			required /> <input type="button"
			class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom"
			ng-click="getCommentsPostsByName()" id="button-click"
			value="Get My Commented Posts " /> -->

	</div>
	<div class="row" ng-if="myPosts.length > 0">
		<div ng-include src="listView"></div>
	</div>

	<div class="row">{{myOtp}}</div>

	<div class="w3-container" id="payment" style="margin-top: 20px">
		<h1 class="w3-xxlarge w3-text-red" style="font-family: Comic Sans MS;">
			<b>Payment.</b>
		</h1>
		<hr style="width: 50px; border: 5px solid red" class="w3-round">
	</div>

	<input type="text" class="w3-input w3-border" id="exampleInput"
		name="myNumber" ng-model="myNumber" ng-disabled="isDisabledForPayment"
		placeholder="Pay Offline and Please enter your mobile number for further assistance" required /> <input
		type="button" ng-disabled="isDisabledForPayment"
		class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom"
		ng-click="saveMyNumber()" id="button-click" value="saveNumber" />

	<div class="row">{{saveNumberReturned}}</div>

	<a href="https://www.instamojo.com/shubhankark/"> <input
		type="button" ng-disabled="isDisabledForPayment"
		class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom"
		ng-href="https://www.instamojo.com/shubhankark/" id="button-click"
		value="Pay here!" />
	</a>
